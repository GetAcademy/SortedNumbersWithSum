<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="modelAndController.js"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        const model = new ModelAndController();

        // view 
        updateView();
        function updateView(){
            document.getElementById('app').innerHTML = /*html*/`
                <h3>TÃ¸ffe tall</h3>
                Summen er ${model.getSum()}
                <ul>
                    ${model.getNumbers().map(n=>/*html*/`
                        <li>
                            ${n} 
                            <button 
                                onclick="model.remove(${n}); updateView()"
                                >
                                x
                            </button>
                        </li>
                    `).join('')}
                </ul>
                <input 
                    type="number" 
                    value="${model.inputNumber || ''}"
                    oninput="model.inputNumber = this.valueAsNumber"
                    />
                <button onclick="model.add(); updateView();">Legg til tall</button>        
            `;
        }
    </script>
</body>

</html>
